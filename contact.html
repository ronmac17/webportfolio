<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"/>

	<title>Contact</title>

</head>
<body>

	<div class="container-fluid text-center bg-dark text-dark vh-50 p-5 col-sm-12 col-md-12 col-lg-4">
		<h2 class="container-fluid text-center text-light pb-5">Contact Us</h2>
		<form>
			
		  <form>
		    <div class="form-group text-light">
		      <label for="exampleFormControlInput1">Full Name</label>
		      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="example: Juan Dela Cruz">
		    </div>
		    <div class="form-group text-light">
		      <label for="exampleFormControlInput1">Contact Number</label>
		      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="example: 0900-000-0000">
		    </div>
		    <div class="form-group text-light">
		      <label for="exampleFormControlInput1">Email Address</label>
		      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="example@gmail.com">
		    </div>
		    <div class="form-group text-light">
		      <label for="exampleFormControlTextarea1">Message</label>
		      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
		    </div>
		  </form>

		<div class="text-center pt-3">
		  <button type="Submit" class="btn btn-primary">Submit</button>
		</div>

	<div class="container-fluid d-flex flex-row align-item-center">

		<div class="container-fluid pt-5 ml-auto">
			<a href="https://www.facebook.com/ronald.macaraeg2" target="_blank">
				<img width="50"src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTEaFAWDGCofCaKChEz_kHRlvQpNI8xNhb7kQ&usqp=CAU" class="mt-5 mt-md-0 mr-auto rounded-circle">
			</a>
		</div>

		<div class="container-fluid pt-5 mr-auto">
			<a href="https://www.linkedin.com/feed/" target="_blank">
				<img width="50"src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRaZBtHNo7JBWCRuGWMlKgVC93w3azkb4X7im2DTyxuL4eXAf9BAGKNvf6jRtyCkKPK70s&usqp=CAU" class="mt-5 mt-md-0 ml-auto rounded-circle">
			</a>
		</div>

	</div>


	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>


</body>
</html>
