<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"/>

	<title>Contact</title>

</head>
<body>

	<div class="container-fluid text-center bg-dark text-dark min-vh-100 p-5 col-sm-12 col-md-4 col-lg-4">
		<h2 class="container-fluid text-center text-light">Contact Us</h2>
		<form>
			
		  <div class="form-group bg-primary text-light">
		    <label for="exampleYour">Name</label>
		    <input type="Name" class="form-control">
		  </div>
		  <div class="form-group bg-primary text-light">
		    <label for="exampleYour">Email Address</label>
		    <input type="email" class="form-control">
		  </div>
		  <div class="form-group bg-primary text-light">
		    <label for="exampleYour">Contact Number</label>
		    <input type="contact-number" class="form-control">
		  </div>
		  <div class="form-group bg-primary text-light">
		    <label for="exampleYour">Concern</label>
		    <input type="concern" class="form-control">
		  </div>
		  <div class="form-group bg-primary text-light">
		    <label for="exampleYour">Message</label>
		    <input type="message" class="form-control">
		  </div>

		  <button type="submit" class="btn btn-primary">Send Email</button>
		</form>

	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>


</body>
</html>
